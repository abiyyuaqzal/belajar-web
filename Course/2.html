<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        .uber-button{
            background-color: black;
            color: white;
            border: none;
            height: 40px;
            width: 127px;
            cursor: pointer;
            margin-right: 20px;
            transition: opacity 0.3s;
        }

        .uber-button:hover {
            opacity: 0.8;
        }

        .amazon-button{
            background-color: rgb(255,216,20);
            border: none;
            height: 40px;
            width: 160px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            margin-right: 20px;
            transition: background-color 0.3s;
        }

        .amazon-button:hover {
            background-color: rgb(231, 195, 15);
        }

        .github-button{
            background-color: rgb(46,164,79);
            color: white;
            border: none;
            height: 40px;
            width: 100px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .github-button:hover {
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }

        .bootstrap-button-get{
            background-color: rgb(121,82,179);
            color: white;
            border: none;
            height: 40px;
            width: 120px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .bootstrap-button-get:hover {
            background-color: rgb(106, 66, 165);
        }

        .bootstrap-button-down{
            background-color: white;
            border-style: solid;
            height: 40px;
            width: 120px;
            border-width: 1px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .bootstrap-button-down:hover {
            background-color: rgb(124, 123, 123);
            color: white;
        }

        .linkedin-button{
            background-color: rgb(10,102,194);
            color: white;
            border: none;
            height: 40px;
            width: 250px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .linkedin-button:hover {
            background-color: rgb(12, 74, 136);
        }

        .linkedin-button-save{
            background-color: white;
            color: rgb(10,102,194);
            border-style: solid;
            border-color: rgb(10,102,194);
            height: 40px;
            width: 80px;
            border-radius: 20px;
            border-width: 1px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }

        .linkedin-button-save:hover {
            background-color: rgb(188, 215, 243);
            border-width: 2px;
        }

        .link-to-amazon{
            color: rgb(0,113,133);
        }

        .link-to-amazon:hover {
            color: rgb(255,164,28);
        }

        .product-price{
            color: rgb(0,118,0);
            font-weight: bold;
        }

        .product-add-button{
            background-color: rgb(255,216,20);
            border: none;
            height: 30px;
            width: 110px;
            border-radius: 15px;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-add-button:hover {
            background-color: rgb(218, 181, 0);
        }

        .product-add-button:active {
            opacity: 0.5;
        }

        .product-buy-button{
            background-color: rgb(255,164,28);
            border: none;
            height: 30px;
            width: 110px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-buy-button:hover {
            background-color: rgb(209, 131, 13);
        }

        .product-buy-button:active {
            opacity: 0.5;
        }

    </style>
</head>
<body>
    
    <!-- uber button  -->
    <button class="uber-button">Request Now</button>

    <!-- amazon button -->
    <button class="amazon-button">Add to Cart</button>

    <!-- github button -->
    <button class="github-button">Sign up</button><br><br><br><br>

    <!-- bootstrap button -->
    <button class="bootstrap-button-get">Get started</button>
    <button class="bootstrap-button-down">Download</button><br><br><br><br>

    <!-- linkedin button -->
    <button class="linkedin-button">Apply on company website</button>
    <button class="linkedin-button-save">Save</button><br><br><br><br>

    <a class="link-to-amazon" href="https://www.amazon.com/">Back to Amazon</a>

    <h2 class="product-title">Nike Black Running Shoes</h2>
    <p class="product-price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>

    <button class="product-add-button">Add to Cart</button>
    <button class="product-buy-button">Buy Now</button>

</body>
</html>
